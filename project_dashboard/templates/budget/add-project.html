{% extends "budget/base.html" %}
{% load static i18n %}

{% block content %}

<div class="container">
  <h2>Add New Project</h2>
  <form method="POST">
    {% csrf_token %}

    <label for="id_name">{% trans "Project Name" %}</label>
    <input type="text" name="name" id="id_name" required="">

    <label for="id_budget">{% trans "Budget Amount" %}</label>
    <input type="number" name="budget" id="id_budget" required="">

    <label for="categoryInput">Expense Categories (hit enter after every category)</label>
    <input type="text" name="categoryInput" id="categoryInput">
    <input type="hidden" name="categoriesString">

    <ul id="categoriesContainer">

    </ul>
    <button type="submit" class="btn">Start Project</button>
  </form>
</div>

<script src="{% static 'js/project.js' %}"></script>

{% endblock content %}
