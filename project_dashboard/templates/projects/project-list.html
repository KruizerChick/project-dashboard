{% extends "projects/base.html" %}
{% load static i18n %}

{% block content %}

  <h1>{% trans "My Projects" %}</h1>
  <hr>
  <div class="row">
    {% for project in project_list %}
      <div class="col s12 l3">
        <div class="card-panel center">
          <h5>{{ project.name }}</h5>
          <a href="{% url 'projects:detail' project.slug %}"
             class="button button-action button-pill">
            {% trans "Visit" %}</a>
        </div>
      </div>
    {% empty %}
      <div class="noproject-wrapper">
        <h3 class="grey-text">{% trans "No projects yet." %}</h3>
      </div>
    {% endfor %}
  </div>
  <div class="row">
    <div class="container center">
      <a href="{% url 'projects:add' %}" class="button button-large button-pill button-primary">
        <i class="material-icons white-text">add_circle</i>&nbsp;
        <span>{% trans "Add Project" %}</span>
      </a>
    </div>
  </div>

{% endblock content %}
