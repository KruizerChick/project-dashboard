{% extends "base.html" %}
{% load static i18n %}
{% load projects %}

{% block content %}
<br>
<div class="row justify-content-center">
  <h1>{% trans "Dashboard" %}</h1>
</div>
<hr>
<div class="row justify-content-around">
  <!-- Projects panel -->
  <div class="card w-50">
    <h4 class="card-header alert-info">
      {% trans "Open Projects" %} ({{ projects|length }})</h4>
    {% get_open_projects %}
  </div>

  <!-- Due Dates panel -->
  <div class="card w-25">
    <h4 class="card-header alert-info">
      {% trans "Upcoming Due Dates" %}</h4>

  </div>
</div>
<br>
<div class="row justify-content-around">
  <!-- Tasks panel -->
  <div class="card w-25">
    <h4 class="card-header alert-info">
      {% trans "Tasks" %}</h4>

  </div>
  <!-- Issues panel -->
  <div class="card w-25">
    <h4 class="card-header alert-info">
      {% trans "Issues" %}</h4>
  </div>
</div>

{% endblock content %}
